<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Negocio360 - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.danger:hover {
            background: #c0392b;
        }
        
        .response {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üöÄ API Negocio360 - Demo Interactivo</h1>
            <div id="status" class="status disconnected">Desconectado</div>
        </div>

        <div class="grid">
            <!-- AUTENTICACI√ìN -->
            <div class="card">
                <h2>üîê Autenticaci√≥n</h2>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="usuario@ejemplo.com" value="test@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="password" placeholder="********" value="password123">
                </div>
                
                <button onclick="registro()">Registrarse</button>
                <button onclick="login()">Iniciar Sesi√≥n</button>
                <button onclick="logout()" class="danger">Cerrar Sesi√≥n</button>
            </div>

            <!-- CRUD -->
            <div class="card">
                <h2>üì¶ Operaciones CRUD</h2>
                
                <div class="form-group">
                    <label>Tabla</label>
                    <input type="text" id="tabla" placeholder="productos" value="productos">
                </div>
                
                <div class="form-group">
                    <label>ID (para obtener/actualizar/eliminar)</label>
                    <input type="number" id="id" placeholder="1" value="1">
                </div>
                
                <div class="form-group">
                    <label>Datos (JSON)</label>
                    <textarea id="datos" rows="4" placeholder='{"nombre": "Producto", "precio": 100}'>{
  "nombre": "Laptop Dell",
  "precio": 1200,
  "stock": 10
}</textarea>
                </div>
                
                <button onclick="listar()">Listar</button>
                <button onclick="obtener()">Obtener</button>
                <button onclick="crear()">Crear</button>
                <button onclick="actualizar()">Actualizar</button>
                <button onclick="eliminar()" class="danger">Eliminar</button>
            </div>
        </div>

        <!-- B√öSQUEDA AVANZADA -->
        <div class="card">
            <h2>üîç B√∫squeda Avanzada</h2>
            
            <div class="form-group">
                <label>Tabla</label>
                <input type="text" id="tablaBusqueda" placeholder="productos" value="productos">
            </div>
            
            <div class="form-group">
                <label>Filtros (JSON)</label>
                <textarea id="filtros" rows="6" placeholder='{"precio": {"operador": "gte", "valor": 100}}'>{
  "precio": {"operador": "gte", "valor": 100},
  "stock": {"operador": "gt", "valor": 0}
}</textarea>
            </div>
            
            <button onclick="buscar()">Buscar</button>
            <button onclick="healthCheck()">Health Check</button>
        </div>

        <!-- RESPUESTA -->
        <div class="card">
            <h2>üìÑ Respuesta</h2>
            <div id="response" class="response">Las respuestas de la API aparecer√°n aqu√≠...</div>
        </div>
    </div>

    <script src="apiClient.js"></script>
    <script>
        // Inicializar cliente
        const api = new ApiClient('https://localhost:2018/api');
        
        // Verificar conexi√≥n al cargar
        window.addEventListener('load', () => {
            healthCheck();
        });

        // Mostrar respuesta
        function mostrarRespuesta(data, esError = false) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.className = 'response ' + (esError ? 'error' : 'success');
        }

        // Actualizar estado
        function actualizarEstado(conectado) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = conectado ? '‚úÖ Conectado' : '‚ùå Desconectado';
            statusDiv.className = 'status ' + (conectado ? 'connected' : 'disconnected');
        }

        // === AUTENTICACI√ìN ===
        async function registro() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await api.registro(email, password, {
                    nombre: 'Usuario Demo'
                });
                
                mostrarRespuesta(response);
                actualizarEstado(true);
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
            }
        }

        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await api.login(email, password);
                mostrarRespuesta(response);
                actualizarEstado(true);
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
            }
        }

        async function logout() {
            try {
                const response = await api.logout();
                mostrarRespuesta(response);
                actualizarEstado(false);
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
            }
        }

        // === CRUD ===
        async function listar() {
            try {
                const tabla = document.getElementById('tabla').value;
                const response = await api.listar(tabla, { limit: 10 });
                mostrarRespuesta(response);
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
            }
        }

        async function obtener() {
            try {
                const tabla = document.getElementById('tabla').value;
                const id = document.getElementById('id').value;
                const response = await api.obtener(tabla, id);
                mostrarRespuesta(response);
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
            }
        }

        async function crear() {
            try {
                const tabla = document.getElementById('tabla').value;
                const datos = JSON.parse(document.getElementById('datos').value);
                const response = await api.crear(tabla, datos);
                mostrarRespuesta(response);
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
            }
        }

        async function actualizar() {
            try {
                const tabla = document.getElementById('tabla').value;
                const id = document.getElementById('id').value;
                const datos = JSON.parse(document.getElementById('datos').value);
                const response = await api.actualizar(tabla, id, datos);
                mostrarRespuesta(response);
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
            }
        }

        async function eliminar() {
            try {
                const tabla = document.getElementById('tabla').value;
                const id = document.getElementById('id').value;
                
                if (confirm(`¬øEliminar registro ${id} de ${tabla}?`)) {
                    const response = await api.eliminar(tabla, id);
                    mostrarRespuesta(response);
                }
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
            }
        }

        // === B√öSQUEDA ===
        async function buscar() {
            try {
                const tabla = document.getElementById('tablaBusqueda').value;
                const filtros = JSON.parse(document.getElementById('filtros').value);
                const response = await api.buscar(tabla, filtros, {
                    select: '*',
                    limit: 20,
                    order: 'id'
                });
                mostrarRespuesta(response);
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
            }
        }

        async function healthCheck() {
            try {
                const response = await api.health();
                mostrarRespuesta(response);
                actualizarEstado(true);
            } catch (error) {
                mostrarRespuesta({ error: error.message }, true);
                actualizarEstado(false);
            }
        }
    </script>
</body>
</html>
